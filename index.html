<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h2>HTML MUSIK BUTIK</h2>
        <p>HTML Musik Butik är en butik som har allt en musikintresserad kund kan behöva!</p>
    </header>

    <form action="#" class="header-form lg-text secondary-color">
        <select>
            <option value="guitars">Gitarr</option>
            <option value="bass">Bass</option>
            <option value="electric_guitars">El Gitarr</option>
            <option value="strings">Strängar</option>
            <option value="cases">Fodral</option>
        </select>
        <input type="search" placeholder="Vilken produkt söker du?">
        <input type="text" placeholder="Märke">
    </form>
    
    <main> 
        <img src="img/musik butik.jpg" alt="Html gitarr butik">
        <img src="img/mic.jpg" alt="Mic">
        <img src="img/förstärkare.jpg" alt="Förstärkare">
        <img src="img/strata.jpg" alt="Strata">
        <img src="img/tele.jpg" alt="Tele">
        <img src="img/Vinylgitarr.jpg" alt="Gitarr med vinyl scratchplate">
    </main>
    

    <footer>
    <h2>SUPPORT</h2>
    <p>Vi från HTML Musik butiken finns på support Måndag-Söndag mellan 10 och 15.</p>
    <a href="">Lucas.bronegardlofstedt@elev.ga.ntig.se </a>
    </footer>
</body>
</html>
